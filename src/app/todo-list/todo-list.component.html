<p class="mt-4">
  Dodaj nowe zadanie:
</p>
<input type="text" #name name="todo" class="form-control"> <!--#name zmienna template - nie jest najlepszym rozwiazaniem, powinno sie uzywac formularzy-->
<button type="button" class="btn btn-primary mt-3" (click)="addTodo(name.value)">Dodaj zadanie</button>

<div class="mt-4">
  <h4>Lista zadań:</h4>
  <ul class="list-group todos-list" *ngIf="todos.length > 0; else noTasks;">

    <!-- ng-container gdy chcemy zastosowac warunek na wiecej niz jednym elemencie pozwala rowniez uzywac jednoczesnie ngFor i ngIf-->
    <ng-container *ngFor="let todo of todos; index as i">
      <li class="list-group-item" *ngIf="!todo.isCompleted"> <!--index as i - to samo co let i = index -->
          <input type="checkbox" class="form-check-input my-1"
               [checked]="todo.isCompleted"
               (change)="changeTodoStatus(todo)"
          />
        <span class="todo-item">{{ i + 1 }}. {{ todo.name }}</span>
      </li>
    </ng-container>

  </ul>

  <ng-template #noTasks>
    <h5>Brak zadań do wykonania</h5>
  </ng-template>
</div>

<p class="mt-4">
  Dodaj nowe zadanie:
</p>
<input type="text" #name name="todo" class="form-control"> <!--#name zmienna template - nie jest najlepszym rozwiazaniem, powinno sie uzywac formularzy-->
<button type="button" class="btn btn-primary mt-3" (click)="addTodo(name.value)">Dodaj zadanie</button>

<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" *ngIf="ErrorMessage">
  <!-- po kliknieciu na krzyzyk alert zniknie ale nie zmieni sie stan zmiennej ErrorMessage, mozna dodac cos takiego (click)="ErrorMessage = ''",
  ale tak nie zrobimy, poniewaz nie powinno sie wstawiac logiki do szablonu html -->
  {{ ErrorMessage}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="clearErrorMessage()"></button>
  <!-- data-bs-dismiss="alert" - zamkniecie alertu po kliknieciu na krzyzyk, dzieki niemu bootstrap wie ktory skrypt uruchomic -->
</div>

<div class="mt-4">
  <h4>Lista zadań:</h4>
  <ul class="list-group todos-list" *ngIf="todos.length > 0; else noTasks;">
    <li class="list-group-item" *ngFor="let todo of todos; index as i"> <!--index as i - to samo co let i = index -->
      <input type="checkbox" class="form-check-input my-1"
             [checked]="todo.isCompleted"
             (change)="changeTodoStatus(todo)"
      />
      <span class="todo-item"
            [ngStyle]="{ 'text-decoration': todo.isCompleted ? 'line-through' : 'initial' }"
      >
        {{ i + 1 }}. {{ todo.name }}
      </span>
    </li>
  </ul>

  <ng-template #noTasks>
    <h5>Brak zadań do wykonania</h5>
  </ng-template>
</div>
